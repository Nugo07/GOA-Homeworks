<body>

    <header id="navbar" class="navbar">

            <a class="link" href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="contact">
        <h2>Contact Us</h2>
        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>

        <div class="social-icons">
            <a href="https://www.facebook.com/nika11keshelava"><ion-icon name="logo-facebook">Facebook</ion-icon></a>
            <a href="https://www.youtube.com/@Goal_Oriented_Academy__GOA" id="yt"><ion-icon name="logo-youtube">Youtube</ion-icon></a>
            <a href="https://www.instagram.com/goal_oriented_academy__goa/" ><ion-icon name="logo-instagram">Instagram</ion-icon></a>
        </div>
    </div>
